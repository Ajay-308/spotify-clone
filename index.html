<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="10.jpg" alt="spotify" /> spotify</li>

        <li>HOME</li>
        <li>ABOUT</li>
        <li>HELP</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1> BEST OF NCS-No Copyright Sound</h1>
        <div>
          <div class="songitem">
            <img src="12.jpg" alt="1">
            <span class="songname">bada pachtaoge</span>
            <span class="songlistplay"></span>03:46<i id="0" class="songitemplay fa-solid fa-circle-play"></i></span>
          </div>
          <div class="songitem">
            <img src="21.jpg" alt="1">
            <span class="songname">Ek Raat</span>
            <span class="songlistplay"></span>03:44 <i id="1" class= "songitemplay fa-solid fa-circle-play"></i></span>
          </div>
          <div class="songitem">
            <img src="22.jpg" alt="1">
            <span class="songname">Feeling</span>
            <span class="songlistplay"></span>03:44<i id="2" class= "songitemplay fa-solid fa-circle-play"></i></span>
          </div>
          <div class="songitem">
            <img src="23.jpg" alt="1">
            <span class="songname">Such keh raha <br> hai deewana</span>
            <span class="songlistplay"></span>05:28<i id="3" class="songitemplay fa-solid fa-circle-play"></i></span>
          </div>
          <div class="songitem">
            <img src="24.jpg" alt="1">
            <span class="songname">jaane meri</span>
            <span class="songlistplay"></span>03:15<i id="4" class="songitemplay fa-solid fa-circle-play"></i></span>
          </div>
          <div class="songitem">
            <img src="25.jpg" alt="1">
            <span class="songname">libass</span>
            <span class="songlistplay"></span>04:27<i id="5" class="songitemplay fa-solid fa-circle-play"></i></span>
          </div>
        
        </div>
      </div>
 
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
      <div class="icons">
        <i class= "fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="40px" alt="" id="gif"><span id="mastersongname">Bada pachtaoge</span>

      </div>

    </div>
    <script
      src="https://kit.fontawesome.com/deddc3e809.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
